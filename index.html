<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/JSCalculator/CSS/index.css">
</head>
<body class="opaqueAquaBG">
    <div class="container border p-5 position-absolute top-50 start-50 translate-middle bgSoftAqua rounded-5" id="fullCalculator">
        <div class="row my-3 mb-5">
            <input class="border rounded bgBluntDarkBlue txtColor" data-display type="text" placeholder="Display numbers here" disabled>
        </div>
        <div class="row my-3">
            <div class="col-3 d-flex justify-content-center">
                <button class="numberBtn" data-9 value="9">9</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button class="numberBtn" data-8 value="8">8</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button data-7 value="7" class="numberBtn">7</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button class="operator" data-plus value="+">+</button>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-3 d-flex justify-content-center">
                <button class="numberBtn" data-6 value="6">6</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button class="numberBtn" data-5 value="5">5</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button class="numberBtn" data-4 value="4">4</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button class="operator" data-subtract value="-">-</button>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-3 d-flex justify-content-center">
                <button class="numberBtn" data-3 value="3">3</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button class="numberBtn" data-2 value="2">2</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button class="numberBtn" data-1 value="1">1</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button class="operator" data-times value="*">*</button>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-3 d-flex justify-content-center">
                <button class="operator" data-divide value="/">/</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button class="numberBtn" data-0 value="0">0</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button class="operator" data-equal >=</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button class="operator" data-dot value='.'>.</button>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-12 d-flex justify-content-center">
                <button class="clearBtn" data-clear>C</button>
            </div>
        </div>
    </div>
    <script src="/JSCalculator/JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
